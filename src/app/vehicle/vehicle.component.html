<h1>Vehicles</h1>
<input type="text" placeholder="Enter the Vehicle Details " [(ngModel)]="term" (keyup)="filter()">
<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>cost</option>
    <option>Fuel</option>
    <option>Color</option>
</select>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()">Sort</button>
<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>

</select>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>

</select>
<button (click)="pagination()">Pagination</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>S NO</th>
            <th>Vehicle Name</th>
            <th>Color</th>
            <th>Cost</th>
            <th>Fuel</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles;let i=index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>
                <button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
