<div class="main">
    <div id="parent" *ngFor="let pinterest of pinterest">
        <div class="image"><img src={{pinterest.url}}></div>
        <div class="content">
            <div>{{pinterest.width}}</div>
            <div>{{pinterest.height}}</div>
           
            <div>{{pinterest.download_url}}</div>
        </div>
    </div>
</div>
