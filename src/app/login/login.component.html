<button routerLink="/dashboard"> Click here to redirect to Dashboard</button><br><br>
<form [formGroup]="loginForm">
    <label>Email:</label>
    <input type="email" formControlName="email"><br>
    <label>Password:</label>
    <input type="password" formControlName="password"><br>
    <button class="btn btn-info" (click)="login()">Login</button>
</form>
