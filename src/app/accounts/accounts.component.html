<h1>Accounts</h1>
<input type="text" placeholder="Enter the Customer Details" [(ngModel)]="term" (keyup)="filter()">
<select [(ngModel)]="column">
    <option>account_name</option>
    <option>available_balance</option>
    <option>account_number</option>
    <option>city</option>
    <option>ifsc_code</option>
    <option>id</option>
</select>
<select  [(ngModel)]="order">
    <option>acs</option>
    <option>desc</option>
</select>
<button (click)="sort()">Sort</button>
<select [(ngModel)]="limit">
    <option>10</option>
    <option>15</option>
    <option>20</option>
    <option>30</option>
    
</select>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<button (click)="pagination()">Pagination</button>
<button routerLink="/dashboard/create-account" class="btn btn-info">Create Account</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>S No</th>
            <th>Account Name</th>
            <th>Available Balance</th>
            <th>Account Number</th>
            <th>City</th>
            <th>Profile Picture</th>
            <th>IFSC Code</th>
            <th>Id</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts; let i=index">
                <td>{{i+1}}</td>
                
                <td>{{account.account_name}}</td>
                <td>{{account.available_balance}}</td>
                <td>{{account.account_number}}</td>
                <td>{{account.city}}</td>
                <td>{{account.profie_picture}}</td>
                <td>{{account.ifsc_code}}</td>
                <td>{{account.id}}</td>
                <td>
                    <button (click)="delete(account.id)" class="bnt btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>

</table>
