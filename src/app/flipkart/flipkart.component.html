<h1 id="head">Flipkart</h1>
<label>Productname:</label>
<input type="text" [(ngModel)]="productname"><br>
<label>Price:</label>
<input type="text" [(ngModel)]="price"><br>
<label>Rating:</label>
<input type="text" [(ngModel)]="rating"><br>
<label>free Delivery:</label>
<input type="radio" [(ngModel)]="freedelivery">
<label>Yes</label>
<input type="radio" [(ngModel)]="freedelivery">
<label>No</label>
<button (click)="create()">Create product</button>
<button (click)="sort()" class="button">Price Low to High</button>
<button (click)="sortt()" class="button">Price High to Low</button>
<button (click)="rate()" class="button">Rating Low to High</button>
<button (click)="ratee()" class="button">Rating High to Low</button><br>
<input type="text" placeholder="Enter the value to search" [(ngModel)]="term" (keyup)="search()"><br>
<button (click)="map()" class="buttonn">Price with delivery changes</button>
<button (click)="mapp()" class="buttonn">Apply 50% discount</button><br>
<button (click)="reduce()" class="cart">Total Price</button>
<button (click)="carts()" class="cart">Total cart items</button>

<table border="2" [cellPadding]="10" [cellSpacing]="0">
    <thead>
        <tr class="header">
            <th>S No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;let i=index">
            <td>{{i+1}}</td>
            <td>{{product.productname}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating }}</td>
            <td>{{product.freedelivery}}</td>
            <td>
                <button (click)="delete(i)" >Delete</button>
            </td>
        
        </tr>
    </tbody>
</table>
